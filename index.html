<html !DOCTYPE>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Biodiversity Threats</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/csshake.min.css">
</head>
<body>
	<div id="static">

	<img
		data-anchor-target="body"
		data-0-top="opacity: 1"
		data--500-top="opacity: 0"
		id="op-text"
		src="aset/origin.png">

	<img id="cell1" class="shake shake-constant shake-slow" src="aset/cell.png">

	<img
		data-anchor-target="body"
		data-0-top="left: 701px"
		data--200-top="left: 601px"
		id="cell2" class="shake shake-constant shake-slow" src="aset/cell.png">
	
	<img
		data-anchor-target="body"
		data-0-top="left: 701px"
		data--200-top="left: 801px"
		id="cell3" class="shake shake-constant shake-slow" src="aset/cell.png">
	
	<img
		data-anchor-target="body"
		data--200-top="top: 239px"
		data--500-top="top: 139px"
		id="cell4" class="shake shake-constant shake-slow" src="aset/cell.png">

	<img
		data-anchor-target="body"
		data--200-top="top: 239px"
		data--500-top="top: 339px"
		id="cell5" class="shake shake-constant shake-slow" src="aset/cell.png">

	<img 
		data-anchor-target="body"
		data-0-top="display: none"
		data--500-top="display: block; transform[bounce]: scale(0, 0)"
		data--600-top="transform[bounce]: scale(1, 1)"
		id="body" src="aset/body.png">

	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript" src="js/jsanimate.js"></script>
</body>
</html>
